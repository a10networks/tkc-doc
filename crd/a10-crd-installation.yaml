                  default: 0
                  maximum: 15
                  minimum: 0
                  type: number
                template-port-pool-shared:
                  description: Source NAT (IP NAT Pool or pool group name)
                  maxLength: 128
                  minLength: 1
                  type: string
                weight:
                  default: 1
                  description: Weight (port weight)
                  maximum: 1000
                  minimum: 1
                  type: number
                shared-partition-pool:
                  default: 0
                  description: Reference a NAT pool or pool-group from shared partition,mutually
