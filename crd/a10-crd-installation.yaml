                        type: string
                        description: Certificate Revocation Lists (Certificate Revocation Lists file
                          name) secret name
                      crl-partition-shared:
                        type: integer
                        default: 0
                        description: Use shared partition Certificate Revocation Lists
                cipher-without-prio-list:
                  type: array
                  items:
                    type: object
                    properties:
                      cipher-wo-prio:
                        type: string
                        description: Specify the cipher-suite name
                        enum:
