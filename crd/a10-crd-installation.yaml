        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                  description: Specify the client-ssl Template Name
                ca-certs:
                  type: array
                  items:
                    type: object
                    properties:
                      ca-cert:
                        type: string
                        description: Specify CA certificate secret name
                      ca-shared:
                        type: integer
                        default: 0
                        description: CA Certificate Partition Shared
                      client-ocsp-srvr:
                        type: string
